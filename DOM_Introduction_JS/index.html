<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Comment Box</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <nav>
        </nav>
        <section id="Comment-form">
            <h1>This is a Simple Comment Box</h1>
            <form action="submit">
                <textarea name="" id="comment-input" placeholder="Please leave your comment here..."></textarea>
                <button type="submit">Publish</button>
            </form>
            <h2>Comments section:</h2>
            <aside id="comments-section">
            </aside>
        </section>
    </main>
    <script src="/simpleCommentBox.js" defer></script>
</body>
</html>
